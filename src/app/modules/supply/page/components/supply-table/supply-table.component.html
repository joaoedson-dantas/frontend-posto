<div class="grid">
  <div class="col-12">

    <p-card styleClass="shadow-3 m-4 text-indigo-800" header="Abastecer: ">

      <div class="fuel_container">
        <p-card *ngFor="let bomb of bombsList" header="{{bomb?.name?.replace('-', ' ')}}" subheader="{{ bomb?.id }}" styleClass="flex">
          <p-button label="Abastecer" icon="pi pi-bolt" [style]="{color: 'white', marginTop: '1.5rem'}" pTooltip="Abastecer tanque? {{bomb?.name}}" (onClick)="this.handleSupplyEvent(fuelSupplyEvent, bomb.id)" tooltipPosition="top"></p-button>
        </p-card>
      </div>
    </p-card>

    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Ãšltimos abastecimentos">
      <p-table #fillTanksTable [value]="suppliesList" [scrollable]="true" scrollHeight="300px" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>id</th>
            <th>Litros</th>
            <th>Valor</th>
            <th>Imposto</th>
            <th>Bomba: </th>
            <th pSortableColumn="date" style="width:20%">Data <p-sortIcon field="date"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-suppliesList>
          <tr>
            <td>{{ suppliesList?.id }}</td>

            <td>{{ suppliesList?.liters }}L</td>
            <td>{{ suppliesList?.price }}</td>
            <td>{{ suppliesList?.tax }}%</td>
            <td>{{ suppliesList?.fuel_pomp_id }}</td>
            <td>{{ suppliesList?.date | date: 'dd/MM HH:mm'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>

</div>
