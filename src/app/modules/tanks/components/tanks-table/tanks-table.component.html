<div class="grid">
  <div class="col-12">

    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Taques de combustíveis">
      <div class="flex justify-content-around flex-wrap">
        <p-card *ngFor="let tank of tanks" header="{{tank?.name}}" subheader="{{ tank?.id }}" [style]="{ width: '360px' }" styleClass="flex ">
          <h1>Quantidade: {{tank.liters.toLocaleString('pt-BR')}}L</h1>
          <p-button label="Abastecer" icon="pi pi-bolt" (onClick)="handleFillTankEvent(fuelTankEvent, tank.id)" [style]="{color: 'white', marginTop: '1.5rem'}" pTooltip="Abastecer tanque? {{tank?.name}}" tooltipPosition="top"></p-button>
        </p-card>
      </div>
    </p-card>

    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Últimos abastecimentos">
      <p-table #fillTanksTable [value]="fillTankList" [scrollable]="true" scrollHeight="300px" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Tanque</th>
            <th>Litros</th>
            <th pSortableColumn="date" style="width:20%">Data <p-sortIcon field="date"></p-sortIcon></th>

          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-fillTankList>
          <tr>
            <td>{{ fillTankList?.fuel_tank_id }}</td>
            <td>{{ fillTankList?.liters }}</td>
            <td>{{ fillTankList?.date | date: 'dd/MM HH:mm'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>

</div>
